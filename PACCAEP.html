<!DOCTYPE html>
<html>
  <head>
    <title>Aree e perimetri</title>
    <link rel="stylesheet" href="PACCAEP.css">

    <button class="bottone" onclick="Ar()">

    <div style="display:none;" id="Ard">
      <br>
      <label>Base</label>
      <input onchange="cambiarr()" type="number" id="br" pattern="[0-9]" required>
      <label>Altezza</label>
      <input onchange="cambiarr()" type="number" id="alr" pattern="[0-9]" required>
      <button class="bottoni" id="bar" onclick="ar()">
        Calcola area
      </button>
      <button class="bottoni" id="bpr" onclick="pr()">
        Calcola perimetro
      </button>
      <label id="ar"></label>
      <label id="pr"></label>
    </div><br>
    <button class="bottone" onclick="Arr()">

      <br>
      <label>Diagonale Maggiore</label>
      <input onchange="cambiarrr()" type="number" id="brr" pattern="[0-9]" required>

      <input onchange="cambiarrr()" type="number" id="alrr" pattern="[0-9]" required>

      </button>

      <label id="prr"></label>
    </div><br>
    <button class="bottone" onclick="Aq()">
      Area e perimetro quadrato
    </button><br>
    <div style="display:none;" id="Aqd">
      <br>
      <label>Lato</label>
      <input onchange="cambiaq()" type="number" id="lq" pattern="[0-9]" required>
      <button id="baq" class="bottoni" onclick="aq()">
        Calcola area
      </button>
      <button id="bpq" class="bottoni" onclick="pq()">
        Calcola perimetro
      </button>
      <label id="aq"></label>
      <label id="pq"></label>
    </div><br>
    <button class="bottone" onclick="Ac()">
      Area e perimetro cerchio
    </button><br>
    <div style="display:none;" id="Acd">
      <br>
      <label>Raggio</label>
      <input onchange="cambiac()" type="number" id="rc" pattern="[0-9]" required>
      <button id="bac" class="bottoni" onclick="ac()">
        Calcola area
      </button>
      <button id="bpc" class="bottoni" onclick="pc()">
        Calcola perimetro
      </button>
      <label id="ac"></label>
      <label id="pc"></label>
    </div><br>
    <button class="bottone" onclick="At()">
      Area e perimetro trapezio
    </button><br>
    <div style="display:none;" id="Atd">
      <br>
      <label>Base Maggiore</label>
      <input onchange="cambiat()" type="number" id="bt" pattern="[0-9]" required>
      <label>Base Minore</label>
      <input onchange="cambiat()" type="number" id="bmt" pattern="[0-9]" required>
      <label>Altezza</label>
      <input onchange="cambiat()" type="number" id="alt" pattern="[0-9]" required>
      <button id="bat" class="bottoni" onclick="at()">
        Calcola area
      </button>
      <button id="bpt" class="bottoni" onclick="pt()">
        Calcola perimetro
      </button>
      <label id="at"></label>
      <label id="pt"></label>
    </div><br>
    <button class="bottone" onclick="Att()">
      Area e perimetro triangolo
    </button>
    <div style="display:none;" id="Attd">
      <br>
      <label>Base</label>
      <input onchange="cambiatt()" type="number" id="btt" pattern="[0-9]" required>
      <label>Altezza</label>
      <input onchange="cambiatt()" type="number" id="altt" pattern="[0-9]" required>
      <button id="batt" class="bottoni" onclick="att()">
        Calcola area
      </button>
      <button id="bptt" class="bottoni" onclick="ptt()">
        Calcola perimetro
      </button>
      <label id="att"></label>
      <label id="ptt"></label>
    </div><br>
